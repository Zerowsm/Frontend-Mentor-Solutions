<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-grey-900 flex justify-center items-center h-screen">
  <main class="bg-grey-800 max-w-screen-2xl p-8 rounded-xl">
    <section class="flex justify-center items-center flex-col">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica" class="h-24 w-24 rounded-full">
      <h1 class="text-white text-2xl font-bold">Jessica Randall</h1>
      <p class="font-bold text-green my-4">London, United Kingdom</p>
      <p class="text-white/40 font-normal">
        "Front-end developer and avid reader."
      </p>
    </section>
    <section class="flex flex-col justify-center items-center space-y-5 font-semibold text-center mt-4">
      <a href="https://github.com/" class="anchor-links">GitHub</a>
      <a href="https://www.frontendmentor.io/" class="anchor-links">
        Frontend Mentor
      </a>
      <a href="https://pe.linkedin.com/" class="anchor-links">
        LinkedIn
      </a>
      <a href="https://x.com/?lang=es" class="anchor-links">
        Twitter
      </a>
      <a href="https://www.instagram.com/" class="anchor-links">
        Instagram
      </a>
    </section>
  </main>
</body>

</html>
